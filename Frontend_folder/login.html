<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/main.css">
    <style>
       body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f4f8;
    }

    #loginForm {
        max-width: 400px;
        margin: 150px auto;
        padding: 30px 40px;
        border: 1px solid #ccc;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    #loginForm label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    #loginForm input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
    }

    #loginForm button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #loginForm button:hover {
        background-color: #0056b3;
    }

    main h2 {
        text-align: center;
        margin-top: 100px;
        color: #333;
    }

    p {
        text-align: center;
        font-size: 16px;
    }

    p a {
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <main>
        <h2 style="margin-top: 100px;">Login</h2>
        <h3>(It may take some time to login.Please wait for few seconds!)</h3>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a style="color: rgb(222, 18, 18);text-decoration: none;font-size: 20px;" href="registration.html">Register</a></p>
    </main>

    <div id="footer"></div>
    
    <script src="scripts/authentication.js"></script>
    <script src="scripts/loadingcomponents.js"></script>
</body>
</html>
