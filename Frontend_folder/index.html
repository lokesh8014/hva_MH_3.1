<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage your tasks</title>
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    
        .welcome-container {
            text-align: center;
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
        }
    
        .welcome-container h1 {
            color: #e68a00;
            margin-bottom: 10px;
        }
    
        .welcome-container h2 {
            color: #333;
            margin-top: 0;
            font-weight: normal;
        }
    
        .welcome-container h3 {
            color: #555;
            margin: 5px 0 15px;
            font-weight: normal;
        }
    
        p.main-title {
            font-size: 48px;
            font-weight: bold;
            color: #e6a036;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>    
</head>
<body>
    <div id="navbar"></div> 
    
    <p class="main-title">Welcome to Task Manager!</p>
    <div class="welcome-container">
      <h2>Here you can create and manage your tasks.</h2>
      <h1>Already have an account?</h1>
      <h3>Click on Login in the navbar above.</h3>
      <h1 style="color: rgb(238, 142, 17);">New to the site?</h1>
      <h3 style="color: rgb(238, 142, 17);">Click on Register in the navbar above.</h3>
    </div>

    <div id="footer"></div> 
    
    <script src="./scripts/authentication.js"></script>
    <script src="./scripts/loadingcomponents.js"></script>
</body>
</html>
