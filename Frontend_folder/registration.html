<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="navbar"></div>

    <main>
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </main>

    <div id="footer"></div>

    <script src="scripts/authentication.js"></script>
    <script src="scripts/loadingcomponents.js"></script>
    <div id="spinner" style="display: none; position: fixed; top: 50%; left: 50%; 
    transform: translate(-50%, -50%); z-index: 1000;">
    <img src="spinner.gif" alt="Loading..." width="50">
    </div>

</body>
</html>
